<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <video autoplay muted loop>
        <source src="img/world.mp4" type="video/mp4" />
      </video>
      <div class="row">
      <div class="d-flex flex-row-reverse">
        <button type="button"  class="btn btn-primary custom-btn" id="search-btn" style="margin-left: 0%; width: 70px; height: 70px; position: relative; top: 25px;"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></button>
      <div class="container" id="search-box">
        <div class="d-flex align-items-center">
            <form class="w-100 me-3 " role="search" id="searchpanel">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
      </div>
      </div>
    </div>
      <div class="row">
        <div class="hourlyW m-3">
          <p class="m-3">Today Weather details At</p>
          <hr style="width: 100%" />
          <div class="row mb-3">
            <div class="overflow-auto d-flex card-main-div" id="hourly-forecast"></div>
          </div>
        </div>
      </div>
      <div class="row" id="blah">
      <div class="column daylyF">
        <div class="d-flex m-1 mt-3 mb-3 justify-content-between">
          <div class="col-12 dayForecast">
            <div class="m-3">
              <p class="mt-1">10-Days Forecast</p>
              <hr/>
              <div class="overflow-auto cardForecast-main-div" id="10-Days-Forecast"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
    <div class="col-md-6 col-sm-6">
        <div class="row">
          <div class="mapbox m-3">
            <div class="m-2">
              <p class="mt-3">Live Map</p>
              <hr />
              <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126802.60334854496!2d79.90807499999998!3d6.698658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1725620572805!5m2!1sen!2slk" loading="lazy" style="border: 0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="headerbox mb-3">
        <div class="mt-2 mb-2 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill iconLocation" id="iconLocation" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
          <label id="cityName" class="lbl-location" for="cityName">Colombo</label><br />
          <img class="weatherIcon mt-2" id="current-location-weather-img" src="img/Cloudy Day Weather Icon.webp" width="75px" alt=""/>
          <div class="text-center">
            <label id="current-location-temperature" class="temperature" for="">25â„ƒ</label><br/>
          </div>
          <div class="text-center">
            <label class="timeAndDate" id="time" for="time">13:13</label><br />
            <label class="day" id="day" for="day">Tuesday</label><br />
            <p id="weatherCondition">Partly cloudy</p>
          </div>
        </div>
      </div>
</html>
